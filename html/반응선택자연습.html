<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>

       /* 마우스 포인터(화살표)가 해당 요소에 올라갈 경우에  */

        h1:hover{   
            color: red;
        }

        /* 해당 요소 클릭할 경우에  */
        h1:active{
            color: blue;
        }

    </style>
</head>

<body>
 
    <h1> 오늘은 월요일 </h1>
</body>

</html>
