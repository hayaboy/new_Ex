<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>

    /* inline 키워드를 적용하면 width 속성과 height 속성이 지정되지 않음. */
    /* inline-block 키워드를 적용하면 width속성과 height 속성이 적용되고 margin 속성도 상하좌우로 적용됨 */

      #box{
        /* display: block; */
        /* display: inline; */
        display: inline-block;
        background-color: red;
        width: 100px;
        height: 50px;
        margin: 100px;
      }
      
    </style>
</head>

<body>
  <p>의미 없는 더미 객체</p>
  <span>더미 객체</span>
  <div id="box">대상 객체</div>
  <span>더미 객체</span>
  <p>의미 없는 더미 객체</p>
</body>

</html>
