<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <!-- 메뉴 부분만 아쿠아색 배경과 2px의 두께의 빨간색 파선 -->

    <script>      
        $(
            function () {  
                $('h1.tit').css('backgroundColor','yellow').css('border','2px dashed red');      
            }            
        );
    </script>

</head>

<body>
    <h1 class="tit">메뉴</h1>    
    <h2>짜장면</h2>
    <h3 class="tit">미역국</h2>    
</body>

</html>
