<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <script>

       
        // 전체를 잡아서 두께가 1px인 파란색 실선을 생성
        
        $(
            function () {
                 $('*').css('border', '1px solid blue' )
            }
            
        );

       


    </script>

</head>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접선택자</h3>
</body>

</html>
