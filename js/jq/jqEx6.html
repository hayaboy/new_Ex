<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

   
     <!-- 토스트와 달걀만 2px의 빨간색 파선 parent() 이용-->
    <script>      
        $(
            function () {  
              $('#list_1').parent().css("border", "2px dashed #f00");;
            }            
        );
    </script>

</head>

<body>
    <h1>오늘의 메뉴</h1>
	<ul id="wrap">
		<li>아침
			<ul>
				<li id="list_1">토스트</li>
				<li>달걀</li>
			</ul>
		</li>
		<li>점심</li>
		<li>저녁</li>
	</ul>
</body>

</html>
